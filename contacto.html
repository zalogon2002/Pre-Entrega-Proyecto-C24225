</head>
<body>
    <header>
        <nav class="navbar container">
            <picture>
                <a href="./index.html">

    </header>
    <main>
        <div class="formulario">
            <h1>CONTACTO</h1>
                <form action="https://formspree.io/f/xzzbeaeo" method="POST">
                    <!-- INGRESO DE DATOS AL FORMULARIO -->
                     <label for="nombre">Nombre:</label>
                     <input type="text" placeholder="Esribí tu nombre" required maxlength="50" minlength="5"    id="nombre"    name="nombre">
                     <br>
                     <label for="mail">Email:</label>
                     <input type="email" placeholder="Esribí tu Email" required maxlength="70" minlength="10"   id="mail"     name="mail">
                     <br>
                     <label for="telefono">Teléfono:</label>
                     <input type="tel" placeholder="Ingresá tu celular" required maxlength="15" minlength="10"      id="telefono" name="telefono">
                     <br>
                     <label for="mensaje">Comentario:</label><br>
                     <textarea name="mensaje" id="mensaje" rows="6" cols="60" placeholder="Dejanos tu mensaje">
                     </textarea>
                     <br>
                     <input type="submit">
                </form>
        </div>
           
    </main>
    <footer class="footer">
        <nav class="navbar__footer container">

            <picture class="navbar__footer__logo">
